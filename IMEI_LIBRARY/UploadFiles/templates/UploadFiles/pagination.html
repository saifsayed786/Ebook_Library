

<div class="container-fluid">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if all_posts.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ all_posts.previous_page_number }} {% if request.GET.query %}&query={{ request.GET.query }}{% endif %}" aria-label="Next">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="?page={{ all_posts.previous_page_number }} {% if request.GET.query %}&query={{ request.GET.query }}{% endif %}">
                    {{ all_posts.previous_page_number }}
                </a></li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {% endif %}

            <li class="page-item active"><a class="page-link" href="#">
                    {{ all_posts.number }}
                </a></li>

            {% if all_posts.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ all_posts.next_page_number }} {% if request.GET.query %}&query={{ request.GET.query }}{% endif %}">
                    {{ all_posts.next_page_number }}
                </a></li>
            <li class="page-item">
                <a class="page-link" href="?page={{ all_posts.next_page_number }} {% if request.GET.query %}&query={{ request.GET.query }}{% endif %}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>
